<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">POST Data</h1>
	</div>
	<div class="container">
		<div class="row">
            <div class="col-12">
                <div class="card mb-3 ">
                    <div class="card-header text-white font-weight-bold">Submit Your Information</div>
                    <div class="card-body text-primary">
                        <form>
                            <h6 class="warning text-center font-italic">Please fill out all fields before submitting</h6>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Name:</label>
                                <input type="text" class="form-control user-name" id="formGroupExampleInput" placeholder="Julia">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Email:</label>
                                <input type="text" class="form-control user-email" id="formGroupExampleInput2" placeholder="example@email.com">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Message:</label>
                                <input type="text" class="form-control user-message" id="formGroupExampleInput2">
                            </div>
                            <button type="submit" class="btn text-white mb-2 submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- JS File -->
<script src="post.js"></script>

</body>
</html>
