<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>FizzBuzz</title>

</head>

<body>
    <h3>Check the Console</h3>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
// % sign gives the remainder of a division i.e. 7 % 3

for (var i = 1; i <= 100; i++) {
    if( i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz")
    } else if ( i % 3 === 0 ) {
        console.log("Fizz");
    } else if( i % 5 === 0 ) {
        console.log("Buzz");
    } else {
        console.log(i);
    }
}


</script>

</body>

</html>
